{% load query_transform %}
{% if is_paginated %}
  <section>
    <div class="container">
      <div class="row justify-content-center py-2">
        <div class="col-lg-2 mx-auto">
          <ul class="pagination pagination-primary">
            {% if page_obj.has_previous %}
              <li class="page-item">
                <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="page-link">prev</a>
              </li>
            {% endif %}
            <li class="page-item active">
              <span class="page-item">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
            </li>
            {% if page_obj.has_next %}
              <li class="page-item">
                <a href="?{% query_transform request page=page_obj.next_page_number %}" class="page-link">next</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </section>
{% endif %}
